<div class="container">
    <div class="row">
        <br><br>
        <h1 class = "text" style = "font-size: 25px;">Welcome to New Wheels!</h1>
        <hr style = "width:70%">
        <p class = "text" style = "color: grey; font-size: 15px;">Enter your details to Sign Up!<p> <br>
            <form (ngSubmit)="register()" ngNativeValidate>           
                <input type="text" name="FirstName" placeholder="First Name" [(ngModel)]="userNameFirst" required/><br>
                <input type="text" name="LastName" placeholder="Last Name" [(ngModel)]="userNameLast"/><br>
                <input type="text" name="LastName" placeholder="Middle Name" [(ngModel)]="userNameMiddle"/><br>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="userEmail" required><br>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="userPass" required/><br>
                <input type="number" name="Age" placeholder="Age" [(ngModel)]="userAge" required/><br>
                <select type="text" name="gender"  class="gender" [(ngModel)]="userGender " required>
                    <option selected disabled hidden style='display: none' value='undefined'>Please select your Gender: </option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
                <input type="text" name="Address" placeholder="Address" [(ngModel)]="userAddress" required/><br>
                <input type="text" name="Zip" placeholder="Zip" [(ngModel)]="userZip" required/><br><br><br>
                <button class="btn register">Register</button><br><br>
        </form>
    </div>
</div>
